<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 5%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="Calculator">
      <header>
        <div class="title">calc</div>

        <div class="theme">
          <div class="theme_label">THEME</div>
          <div>
            <div class="theme-selectors__label">
              <label for="dark">1</label>
              <label for="white">2</label>
              <label for="black">3</label>
            </div>
            <div class="radiobtns">
              <label class="label">
                <input type="radio" name="theme" id="dark" checked />
                <span class="checkmark"></span>
              </label>

              <label class="label">
                <input type="radio" name="theme" id="white" />
                <span class="checkmark"></span>
              </label>

              <label class="label">
                <input type="radio" name="theme" id="black" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </header>
      <input class="resultTextArea" type="text" name="result" id="result" />
      <!-- <textarea class="resultTextArea" name="result" id="result"></textarea> -->

      <div class="ops">
        <div id="first-row" class="row">
          <button class="op">7</button>
          <button class="op">8</button>
          <button class="op">9</button>
          <button id="del">DEL</button>
        </div>
        <div id="second-row" class="row">
          <button class="op">4</button>
          <button class="op">5</button>
          <button class="op">6</button>
          <button class="op">+</button>
        </div>
        <div id="third-row" class="row">
          <button class="op">1</button>
          <button class="op">2</button>
          <button class="op">3</button>
          <button class="op">-</button>
        </div>
        <div id="forth-row" class="row">
          <button class="op">.</button>
          <button class="op">0</button>
          <button class="op">/</button>
          <button class="op">*</button>
        </div>
        <div id="fifth-row" class="last-row">
          <button id="reset">RESET</button>
          <button id="equal">=</button>
        </div>
      </div>
