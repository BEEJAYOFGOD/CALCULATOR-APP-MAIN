<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 5%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="Calculator">
      <header>
        <div class="title">calc</div>

        <div class="theme">
          <div class="theme_label">THEME</div>
          <div>
            <div class="theme-selectors__label">
              <label for="dark">1</label>
              <label for="white">2</label>
              <label for="black">3</label>
            </div>
            <div class="radiobtns">
              <label class="label">
                <input type="radio" name="theme" id="dark" checked />
                <span class="checkmark"></span>
              </label>

              <label class="label">
                <input type="radio" name="theme" id="white" />
                <span class="checkmark"></span>
              </label>

              <label class="label">
                <input type="radio" name="theme" id="black" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </header>
      <textarea class="resultTextArea" name="result" id="result"></textarea>

      <div class="ops">
        <div id="first-row" class="row">
          <div class="num">7</div>
          <div class="num" class="suceeding">8</div>
          <div class="num" class="suceeding">9</div>
          <div class="num" id="del">DEL</div>
        </div>
        <div id="second-row" class="row">
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">+</div>
        </div>
        <div id="third-row" class="row">
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">-</div>
        </div>
        <div id="forth-row" class="row">
          <div class="num">.</div>
          <div class="num">0</div>
          <div class="num">/</div>
          <div class="num">x</div>
        </div>
        <div id="fifth-row" class="last-row">
          <div class="num" id="reset">RESET</div>
          <div class="num" id="equal">=</div>
        </div>
      </div>

    </main>
